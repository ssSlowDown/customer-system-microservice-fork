#Spring Cloud Stream Binder配置
spring:
  cloud:
    stream:
      rocketmq:
        binder:
          name-server: localhost:9876
        bindings:
          cluster-out-0:
            producer:
              group: output_0_group
      bindings:
        cluster-out-0:
          destination: cluster

---

